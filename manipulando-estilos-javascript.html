<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="texto_estilo">Este texto se modificará por arte de magía</p>
    <button id="boton-estilo">Modificar estilo</button>
    <script type="text/javascript">
        document.getElementById("boton-estilo").onclick = function() {
            document.getElementById("texto_estilo").style.color = "red";
            document.getElementById("texto_estilo").style.fontSize = "150%";
            document.getElementById("texto_estilo").style.fontWeight = "50";
        }
    </script>
</body>
</html>
