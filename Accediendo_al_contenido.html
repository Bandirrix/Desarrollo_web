<html>
    <head>
        <meta charset="UTF-8">
        <title>Accediendo al contenido</title>
        
    </head>
    <body>
        <p id="parrafo">Este es un parrafo así de chill</p>
        <script type="text/javascript">
            // Este es un comentario de una linea 
            /* este es un ejemplo de un comentario de una linea
            que onda wey */
            document.getElementById("parrafo").innerHTML = "Este es el nuevo parrafo de chill";
            // En este caso en particular, el objeto document solo funciona así por que la función va en secuencia de que ya exista el parrafo creado. 
        </script>
    </body>
</html>
