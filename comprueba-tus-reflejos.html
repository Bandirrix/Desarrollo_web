<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Comprueba tus reflejos</title>
        <style type="text/css">
            #forma
            {
                width: 200px;
                height: 200px;
                background-color: blue;
            
            }
        </style>
    </head>
    <body>
        <p id="tiempoReaccion">Timpo de reacci√≥n </p>
        <div id="forma"></div>
        <script type="text/javascript">
            var inicio = new Date().getTime(); // alcance global, ya que estan disponibles dede el inicio 
            document.getElementById("forma").onclick = function()
            {
                document.getElementById("forma").style.display = "none";
                var fin = new Date().getTime();
                var diferencia = (fin - inicio)/1000;
                document.getElementById("tiempoReaccion").innerHTML = document.getElementById("tiempoReaccion").innerHTML + diferencia + "s";
            }

        </script>
    </body>
</html>
