<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Comprueba tus reflejos</title>
        <style type="text/css">
            #forma
            {
                width: 200px;
                height: 200px;
                background-color: blue;
            
            }
        </style>
    </head>
    <body>
        <p>Timpo de reacci칩n: <span id="tiempoReaccion"></span></p>
        <p>Timpo de reacci칩n</p>
        <div id="forma"></div>
        <script type="text/javascript">
            var inicio = new Date().getTime(); // Alcance global que arroja el tiempo en milisegundos 
            function aparecerforma()
            {
            document.getElementById("forma").style.display = "block"; // se declara una funci칩n donde se genera el cuadro de nuevo
            inicio = new Date().getTime();
            }
            function aparecerFormaDespuesDeRetraso ()
            {
                setTimeout(aparecerforma, Math.random()*2000);
            }
            aparecerFormaDespuesDeRetraso();
            document.getElementById("forma").onclick = function()
            {
                document.getElementById("forma").style.display = "none";
                var fin = new Date().getTime();
                var diferencia = (fin-inicio)/1000; // Aqui se divide entre 1000 para convertir en segundos 
                document.getElementById("tiempoReaccion").innerHTML = diferencia + "s";
                setTimeout(aparecerforma,2000); // Establece un timer en el cual se usar치 la funcion "aparecerforma" en 2000 milisegundos
                aparecerFormaDespuesDeRetraso();
            }

        </script>
    </body>
</html>
